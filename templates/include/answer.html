{% load static %}

<div class="row question">
      <div class="col-3">
        <img src="/{{ answer.user.profile.avatar }}">
        <div class="btn-group" role="group" aria-label="Basic example">
           <button type="button" class="btn btn-outline-secondary">Like</button>
           <button type="button" class="btn btn-outline-secondary">Dislike</button>
           <input type="text" class="form-control3" placeholder="{{ answer.rating_num }}" aria-label="{{ answer.rating_num }}" aria-describedby="btnGroupAddon">
        </div>
      </div>
    <div class="col-8 question_text">
      <p>{{ answer.body }}</p>
      {% if question.author_id == user.id%}
        <div>
             <form>
                 <div class="form-check my-2">
                     <label class="form-check-label correct-button" correct-ans="{{ answer.id }}">
                         <input class="form-check-input" type="checkbox" >
                         Correct!
                     </label>
                 </div>
             </form>

        </div>
        {% endif %}
    </div>

</div>
