{% load static %}

<div class="row question">
      <div class="col-3">
        <img src="{{ answer.pic }}">
        <div class="btn-group" role="group" aria-label="Basic example">
           <button type="button" class="btn btn-outline-secondary">Like</button>
           <button type="button" class="btn btn-outline-secondary">Dislike</button>
           <input type="text" class="form-control3" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
        </div>
      </div>
    <div class="col-8 question_text">
      <p>{{ answer.body }}</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Correct!
        </label>
      </div>
    </div>

</div>
