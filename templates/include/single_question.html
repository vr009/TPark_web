{% load static %}
<div class="row question">
          <div class="col-3">
            <img src="/{{ question.author.profile.avatar }}">
            <div class="btn-group" role="group" aria-label="Basic example">
                {% if user.is_authenticated %}
                            <button type="button" class = "btn btn-secondary likes-button" answer="like" data-ans="{{ question.id }}">
                                <strong>Like</strong>
                            </button>
                            <button type="button" class="btn btn-secondary likes-button" answer="dislike" data-ans="{{ question.id }}">
                                <strong>Dislike</strong>
                            </button>
                {% endif %}
                <input type="text" class="form-control2" placeholder="{{ question.rating }}" aria-label="15" aria-describedby="btnGroupAddon" style="width: 25px;">
            </div>
          </div>

        <div class="col-8">
          <h4><a href="{{ question.get_absolute_url }}"> {{ question.author }}: {{ question.title }} </a></h4>
          <p>{{ question.text }}</p>
          <p>Tags:
              {% for tag in question.tags.all %}
                <a href="{% url "tags" tag=tag.name %}">{{ tag.name }}</a>
              {% empty %}
                <p>No tags</p>
              {% endfor %}
          </p>
          <a href="{{ question.get_absolute_url }}">answers</a>
        </div>
</div>
